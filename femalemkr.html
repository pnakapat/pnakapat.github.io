<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Portrait</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 600px;
            margin: auto;
        }
        header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .select-group, .textbox-group, .textarea-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .char-count {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>Random Portrait</header>

    <div class="select-group">
        <label for="list1">Portrait face of a</label>
        <select id="list1">
            <option>Portrait face of a</option>
        </select>
    </div>

    <div class="select-group">
        <label for="list2">Age</label>
        <select id="list2">
            <option>29-years-old</option>
            <option>19-years-old</option>
            <option>13-years-old</option>
            <option>9-years-old</option>
        </select>
    </div>

    <div class="select-group">
        <label for="list3">Ethnicity</label>
        <select id="list3">
            <option>Asian</option>
            <option>Thai Chinese-mixed</option>
            <option>Thai Japanese-mixed</option>
            <option>Thai Korea-mixed</option>
            <option>Thai Italy-mixed</option>
            <option>Thai Turkish-mixed</option>
            <option>Thai Arab-mixed</option>
            <option>Thai African-mixed</option>
            <option>Thai Indian-mixed</option>
        </select>
    </div>

    <div class="select-group">
        <label for="list4">Gender</label>
        <select id="list4">
            <option>female</option>
            <option>male</option>
        </select>
    </div>

    <div class="textbox-group">
        <label for="textbox1">Hair Color</label>
        <input type="text" id="textbox1" value="Black hair color," readonly>
    </div>

    <div class="textbox-group">
        <label for="textbox2">Hairstyle</label>
        <input type="text" id="textbox2" value="Pixie Cut hairstyle," readonly>
    </div>

    <div class="textbox-group">
        <label for="textbox3">Face Shape</label>
        <input type="text" id="textbox3" value="Oval face," readonly>
    </div>

    <div class="textbox-group">
        <label for="textbox4">Skin Color</label>
        <input type="text" id="textbox4" value="Ivory skin color," readonly>
    </div>

    <div class="textbox-group">
        <label for="textbox5">Body Type</label>
        <input type="text" id="textbox5" value="Slim body." readonly>
    </div>

    <div class="textbox-group">
        <label for="textbox6">Description</label>
        <input type="text" id="textbox6" value="Set against a neutral background. The image is well-lit and in focus. The style is realistic and resembles a professional headshot." readonly>
    </div>

    <div class="textarea-group">
        <label for="outputTextarea">Generated Text</label>
        <textarea id="outputTextarea"></textarea>
        <div class="char-count" id="charCount">0/500</div>
    </div>

    <div class="button-group">
        <button onclick="generateText()">Generate Text</button>
        <button onclick="copyText()">
            <img src="copy_icon.png" alt="Copy">
        </button>
        <button onclick="location.reload()">
            <img src="refresh_icon.png" alt="Refresh">
        </button>
    </div>

    <script>
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateText() {
            const list1 = document.getElementById('list1').value;
            const list2 = document.getElementById('list2').value;
            const list3 = document.getElementById('list3').value;
            const list4 = document.getElementById('list4').value;
            const textbox1 = document.getElementById('textbox1').value;
            const textbox2 = document.getElementById('textbox2').value;
            const textbox3 = document.getElementById('textbox3').value;
            const textbox4 = document.getElementById('textbox4').value;
            const textbox5 = document.getElementById('textbox5').value;
            const textbox6 = document.getElementById('textbox6').value;

            const generatedText = `${list1} ${list2} ${list3} ${list4} ${textbox1} ${textbox2} ${textbox3} ${textbox4} ${textbox5} ${textbox6}`;
            const outputTextarea = document.getElementById('outputTextarea');
            outputTextarea.value = generatedText.trim();
            updateCharCount();
        }

        function updateCharCount() {
            const outputTextarea = document.getElementById('outputTextarea');
            const charCount = outputTextarea.value.length;
            const charCountLabel = document.getElementById('charCount');
            charCountLabel.textContent = `${charCount}/500`;
        }

        function copyText() {
            const outputTextarea = document.getElementById('outputTextarea');
            outputTextarea.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
